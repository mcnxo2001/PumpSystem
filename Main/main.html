<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
    <title>Water Level Monitoring And Control System</title>

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
</head>

<body>
    <div class="TopContent">
        <div class="TopContentTheme">Water Level Monitoring And Control System</div>
    </div>
    <div class="MiddleContent">
        <div class="LeftMiddleContent">
            <div class="ControlPanel">
                <div class="OptionTheme">Control Panel</div>
                <div class="Option">
                    <div class="Option_Title">ActiveMode</div>
                    <div class="switchON" id="switch_Mode">
                        <button id="switch_button_Mode"></button>
                    </div>
                </div>
                <div class="Option">
                    <div class="Option_Title">ActivePump</div>
                    <div class="switch" id="switch_Pump">
                        <button id="switch_Pump_button_Mode"></button>
                    </div>
                </div>
                <div class="Option">
                    <div class="Option_Title">DirectionPump</div>
                    <div class="switchON" id="switch_Direction_Pump">
                        <button id="switch_button_Direction_Pump"></button>
                    </div>
                </div>
                <div class="Option">
                    <div class="Option_Title">ControlSpeedPump</div>
                    <input type="text" placeholder="Enter Value" id="DataSpeed">
                </div>
                <div class="Option">
                    <button class="SendData" id="SendData">SendData</button>
                </div>
            </div>

            <div class="Monitoring">
                <div class="OptionTheme">Monitoring</div>
                <div class="Option">
                    <div class="Option_Title">ActiveMode</div>
                    <div class="Status" id="StatusMode">Auto</div>
                </div>
                <div class="Option">
                    <div class="Option_Title">ActivePump</div>
                    <div class="Status" id="Status_Pump">OFF</div>
                </div>
                <div class="Option">
                    <div class="Option_Title">DirectionPump</div>
                    <div class="Status" id="Status_Direction_Pump">Forward</div>
                </div>
                <div class="Option">
                    <div class="Option_Title">Water Lever</div>
                    <div class="Status" id="WaterLevel"></div>
                </div>
                
                <div class="Option">
                    <div class="Option_Title">SpeedPump</div>
                    <div class="Status" id="SpeedPump"></div>
                </div>
            </div>

        </div>
        <div class="RightMiddleContent"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
