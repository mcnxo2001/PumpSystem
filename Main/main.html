<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
    <title>Water Level Monitoring And Control System</title>

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
</head>

<body>
    <div class="TopContent">
        <div class="TopContentTheme">Water Level Monitoring And Control System</div>
        <div class="LogOut" id="LogOut" onclick="LogOutWeb();">
            <button>LogOut</button>
        </div>
    </div>
    <div class="MiddleContent">
        <div class="LeftMiddleContent">
            <div class="ControlPanel">
                <div class="OptionTheme">Control Panel</div>
                <div class="Option">
                    <div class="Option_Title">Control Motor Status</div>
                    <div class="switchON" id="switch_Mode">
                        <button id="switch_button_Mode"></button>
                    </div>
                </div>
                <div class="Option">
                    <div class="Option_Title">Control Speed Pump</div>
                    <input type="text" placeholder="Enter Value" id="DataSpeed">
                </div>
                <div class="Option">
                    <button class="SendData" id="SendData" onclick="SendDataSpeed()">SendData</button>
                </div>
            </div>

            <div class="Monitoring">
                <div class="OptionTheme">Monitoring</div>
                <div class="Option">
                    <div class="Option_Title">Monitor Motor Status</div>
                    <div class="Status" id="MonitorMotorStatus"></div>
                </div>
                <div class="Option">
                    <div class="Option_Title">Monitor Speed</div>
                    <div class="Status" id="MonitorSpeed"></div>
                </div>
                <div class="Option">
                    <div class="Option_Title">Monitor Water Level</div>
                    <div class="Status" id="MonitorWaterLevel"></div>
                </div>
            </div>
        </div>
        <div class="RightMiddleContent"></div>
    </div>
</body>
<script src="main.js"></script>

</html>
